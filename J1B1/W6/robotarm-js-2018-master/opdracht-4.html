<!DOCTYPE html>
<html lang="nl">
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 4");
            robotArm.grab();
            for(i=0;i<=2; i++){
                robotArm.moveRight();
            }
            robotArm.drop();
            for(i=0;i<=2; i++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            for(i=0;i<=1; i++){
                robotArm.moveRight();
            }
            robotArm.drop();
            for(i=0;i<=1; i++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveRight();
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
            for(i=0;i<=1; i++){
                robotArm.moveRight();
            }
            robotArm.grab();
            for(i=0;i<=1; i++){
                robotArm.moveLeft();
            }
            robotArm.drop(); 
            robotArm.run(); 
        </script>
    </body>
</html>
