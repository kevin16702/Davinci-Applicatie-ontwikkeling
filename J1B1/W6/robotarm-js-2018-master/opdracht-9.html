<!DOCTYPE html>
<html lang="nl">
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");

            //code
            amount = 0
            for(w=0; w<=3; w++){
            for(i=0; i<=amount; i++){
                robotArm.grab();
            for(e=0; e<=4; e++){
                robotArm.moveRight();
            }
            robotArm.drop();
            for(o=0; o<=4; o++)
                robotArm.moveLeft();
        }
        amount++
        robotArm.moveRight();
    }
            //uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
