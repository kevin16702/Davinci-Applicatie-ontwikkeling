<!DOCTYPE html>
<html lang="nl">
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 6");
            for(i=0; i<=6; i++){
                robotArm.moveRight();
        }
            for(i=0; i<=6; i++){
           robotArm.grab();
           robotArm.moveRight();
           robotArm.drop();
           robotArm.moveLeft();
           robotArm.moveLeft();
            }
        robotArm.run();
        </script>
    </body>
</html>
