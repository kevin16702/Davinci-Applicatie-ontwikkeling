<!DOCTYPE html>
<html lang="nl">
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 2");
            robotArm.grab();
            for(i=1; i<=9; i++){
                robotArm.moveRight();
            }
            robotArm.drop();
            for(i=1; i<=5; i++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            for(i=1; i<=5; i++){
                robotArm.moveRight();
            }
            robotArm.drop();
            for(i=1; i<=2; i++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            for(i=1; i<=2; i++){
                robotArm.moveRight();
            }
            robotArm.drop();
            robotArm.run();
        </script>
    </body>
</html>
