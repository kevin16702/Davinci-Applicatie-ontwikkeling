<!DOCTYPE html>
<html lang="nl">
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            
            //code
            for(d=0; d<=9; d++){
                robotArm.moveRight();
            }
            for(i=0; i<=8; i++){
            robotArm.moveLeft();
            robotArm.grab();
            color = robotArm.scan();
              if(color == "white"){
                  robotArm.moveRight(); 
                  robotArm.drop();
                robotArm.moveLeft();
            }   
                else{
                robotArm.drop()
            }

        }

        //uitvoeren
        robotArm.run();
        </script>
    </body>
</html>
