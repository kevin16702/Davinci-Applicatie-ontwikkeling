<!DOCTYPE html>
<html lang="nl">
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            
            //code
            amount = 8
                for(i=0; i<=7; i++){
                      robotArm.grab();
                    var color = robotArm.scan();
                    if(color == null){
                        break;
                    }
                    if(color == "red" , "white" , "green" , "blue"){
                    for(o=0; o<=amount; o++){
                        robotArm.moveRight();
                    }
                robotArm.drop();
                for(e=0; e<=10; e++){
                    robotArm.moveLeft();
                        }
                        amount-- 
                }
            }
            //uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
