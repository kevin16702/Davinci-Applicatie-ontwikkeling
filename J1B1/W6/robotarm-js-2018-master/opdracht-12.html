<!DOCTYPE html>
<html lang="nl">
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            //code
            for(e=0; e<=8; e++){
                robotArm.grab();
                color = robotArm.scan();
                if(color == "red"){
                    for(o=0; o<=(8-e); o++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(u=0; u<=(8-e); u++){
                        robotArm.moveLeft();
                    }
                }
                else{
                    robotArm.drop();
                }
                robotArm.moveRight();
            }
            //uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
